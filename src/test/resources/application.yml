server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://localhost:3000

file:
  upload-dir: /home/runner/work/rest-with-spring-boot-and-java/outros/arquivos

security:
  jwt:
    token:
      secret-key: 53cr37
      expire-lenght: 3600000

email:
  subject: "Default Subject"
  message: "Default Message"

spring:
  application:
    name: BookStore
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:

    show-sql: false

    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    # root: WARN
    com.murilodias03.bookstore: DEBUG

spring-doc:
  paths-to-match:
    - /person/**
    - /books/**
    - /files/**
    - /email/**
    - /auth/**
  swagger-ui:
    use-root-path: true