server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://localhost:3000

file:
  upload-dir: /home/murilo/projetos/estudo/Erudio-SpringBoot/rest-with-spring-boot-and-java/outros/arquivos

spring:
  application:
    name: BookStore
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:

    show-sql: false

    open-in-view: false

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    # root: WARN
    com.murilodias03.bookstore: DEBUG

spring-doc:
  paths-to-match:
    - /person/**
    - /books/**
    - /files/**
  swagger-ui:
    use-root-path: true