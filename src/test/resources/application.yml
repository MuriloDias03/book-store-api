server:
  port: 8888

cors:
  originPatterns: http://localhost:8080,http://localhost:3000

spring:
  application:
    name: BookStore
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:

    show-sql: false

    open-in-view: false

logging:
  level:
    # root: WARN
    com.murilodias03.bookstore: DEBUG

spring-doc:
  paths-to-match:
    - /person/**
    - /books/**
  swagger-ui:
    use-root-path: true